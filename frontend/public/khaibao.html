<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Khe Management - Khai báo tình trạng nhân khẩu</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts (Inter/Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb', // Blue
                        sidebar: '#ffffff',
                        bgMain: '#f3f4f6', // Gray-100/50
                    }
                }
            }
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- MOCK DATA (Updated based on image_2ca10a.png) ---
        const members = [
            { id: 1, name: 'Nguyễn Minh Quân', relation: 'Chủ hộ', dob: '01/01/1995', job: 'Kỹ sư Full Stack', status: 'Còn sống' },
            { id: 2, name: 'Đặng Hoàng Quân', relation: 'Anh trai', dob: '01/02/2005', job: 'Kỹ sư Full Stack', status: 'Còn sống' },
            { id: 3, name: 'Đinh Văn Phạm Việt', relation: 'Con trai', dob: '01/03/2024', job: 'Sinh viên', status: 'Đã qua đời' },
            { id: 4, name: 'Nguyễn Minh Quân', relation: 'Bố', dob: '01/04/1975', job: 'Quản lý dự án', status: 'Còn sống' },
            { id: 5, name: 'Tạ Hải Tùng', relation: 'Ông nội', dob: '01/05/1975', job: 'Giảng viên', status: 'Đã qua đời' },
            { id: 6, name: 'Trần Nhật Hóa', relation: 'Ông ngoại', dob: '01/06/1975', job: 'Giảng viên', status: 'Còn sống' },
            { id: 7, name: 'Trịnh Văn Chiến', relation: 'Cậu ruột', dob: '01/07/1980', job: 'Giảng viên', status: 'Còn sống' },
            { id: 8, name: 'Trần Thế Hùng', relation: 'Cậu ruột', dob: '01/08/1982', job: 'Giảng viên', status: 'Đã qua đời' },
            { id: 9, name: 'Ban Hạ Băng', relation: 'Bác ruột', dob: '01/09/1973', job: 'Giảng viên', status: 'Còn sống' },
            { id: 10, name: 'Phạm Huy Hoàng', relation: 'Bác ruột', dob: '01/10/1974', job: 'Giảng viên', status: 'Còn sống' },
            { id: 11, name: 'Đinh Viết Sang', relation: 'Bác ruột', dob: '01/11/1970', job: 'Giảng viên', status: 'Đã qua đời' },
            { id: 12, name: 'Regular text column', relation: 'Regular text column', dob: 'Regular text column', job: 'Regular text column', status: 'Active' },
            { id: 13, name: 'Regular text column', relation: 'Regular text column', dob: 'Regular text column', job: 'Regular text column', status: 'Inactive' },
            { id: 14, name: 'Regular text column', relation: 'Regular text column', dob: 'Regular text column', job: 'Regular text column', status: 'Active' },
        ];

        // --- COMPONENTS ---

        // 1. Status Badge Component (Updated logic for "Còn sống" / "Đã qua đời")
        const StatusBadge = ({ status }) => {
            let colorClass = '';
            let dotColor = '';
            
            if (status === 'Còn sống' || status === 'Active') {
                colorClass = 'bg-green-100 text-green-700';
                dotColor = 'bg-green-500';
            } else if (status === 'Đã qua đời' || status === 'Inactive') {
                colorClass = 'bg-red-100 text-red-700';
                dotColor = 'bg-red-500'; // Usually red implies inactive/deceased in this context
            } else {
                colorClass = 'bg-gray-100 text-gray-700';
                dotColor = 'bg-gray-500';
            }

            return (
                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}`}>
                    <span className={`w-1.5 h-1.5 rounded-full mr-1.5 ${dotColor}`}></span>
                    {status}
                </span>
            );
        };

        // 2. Sidebar Component
        const Sidebar = () => {
            const menuItems = [
                { icon: 'fa-id-card', label: 'Quản lý dân cư', active: false },
                { icon: 'fa-money-bill-wave', label: 'Quản lý thu phí', active: false },
                { icon: 'fa-chart-line', label: 'Thống kê', active: false },
                { icon: 'fa-user-tie', label: 'Quản lý cán bộ', active: false },
                { icon: 'fa-comments', label: 'Social', active: false },
            ];

            return (
                <div className="w-64 bg-white h-screen fixed left-0 top-0 border-r border-gray-200 flex flex-col z-10">
                    {/* User Profile */}
                    <div className="p-6 flex items-center space-x-3">
                        <div className="relative">
                            <img 
                                src="https://api.dicebear.com/7.x/avataaars/svg?seed=MinhQuan&backgroundColor=ffdfbf" 
                                alt="User" 
                                className="w-12 h-12 rounded-full border-2 border-white shadow-sm"
                            />
                            <div className="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                        </div>
                        <div>
                            <h3 className="font-bold text-gray-800 text-sm">Minh Quân</h3>
                        </div>
                    </div>

                    {/* Dashboards Section */}
                    <div className="px-4 py-2">
                        <p className="text-xs text-gray-400 uppercase font-semibold tracking-wider mb-2 ml-2">Dashboards</p>
                        <div className="flex items-center px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg cursor-pointer mb-1">
                            <i className="fas fa-chart-pie w-5 text-gray-400"></i>
                            <span className="ml-3 text-sm font-medium">Overview</span>
                        </div>
                    </div>

                    {/* Pages Section */}
                    <div className="px-4 py-2 flex-1 overflow-y-auto">
                        <p className="text-xs text-gray-400 uppercase font-semibold tracking-wider mb-2 ml-2">Pages</p>
                        {menuItems.map((item, index) => (
                            <div key={index} className="flex items-center px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg cursor-pointer mb-1 transition-colors">
                                <i className={`fas ${item.icon} w-5 text-gray-400`}></i>
                                <span className="ml-3 text-sm font-medium">{item.label}</span>
                                <i className="fas fa-chevron-right ml-auto text-xs text-gray-300"></i>
                            </div>
                        ))}
                    </div>

                    {/* Logout Button */}
                    <div className="p-4 mt-auto">
                        <button className="w-full bg-blue-100 text-blue-600 py-2.5 px-4 rounded-lg flex items-center justify-center font-medium hover:bg-blue-200 transition-colors">
                            <i className="fas fa-power-off mr-2"></i>
                            Log Out
                        </button>
                    </div>
                </div>
            );
        };

        // 3. Header Component
        const Header = () => {
            return (
                <div className="h-16 bg-white mb-6 rounded-xl shadow-sm flex items-center justify-between px-6">
                    {/* Left: Breadcrumbs */}
                    <div className="flex items-center space-x-4">
                        <div className="flex items-center text-gray-400 text-sm">
                            <i className="fas fa-columns mr-2"></i>
                            <span>Dashboards</span>
                            <span className="mx-2">/</span>
                            <span className="text-gray-800 font-medium">Default</span>
                        </div>
                    </div>

                    {/* Center: Logo */}
                    <div className="absolute left-1/2 transform -translate-x-1/2 flex flex-col items-center">
                        <div className="flex items-center">
                            <img 
                                src="../src/assets/images/logoLK.png" 
                                alt="LaKhe Logo" 
                                className="h-20 w-auto mr-2"
                                onError={(e) => {
                                    e.target.onerror = null; 
                                    e.target.src = "https://placehold.co/100x40?text=Logo"; // Fallback to placeholder
                                }}
                            />
                        </div>
                    </div>

                    {/* Right: Search & Tools */}
                    <div className="flex items-center space-x-4">
                        <div className="relative bg-gray-100 rounded-full px-4 py-1.5 flex items-center">
                            <i className="fas fa-search text-gray-400 text-sm mr-2"></i>
                            <input 
                                type="text" 
                                placeholder="Search" 
                                className="bg-transparent border-none focus:ring-0 text-sm text-gray-600 w-24 outline-none"
                            />
                            <span className="text-xs text-gray-400 border border-gray-300 rounded px-1 ml-2">/</span>
                        </div>
                        <button className="text-gray-500 hover:text-gray-700"><i className="fas fa-sun"></i></button>
                        <button className="text-gray-500 hover:text-gray-700"><i className="fas fa-history"></i></button>
                        <button className="text-gray-500 hover:text-gray-700 relative">
                            <i className="fas fa-bell"></i>
                            <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                        </button>
                        <button className="text-gray-500 hover:text-gray-700"><i className="fas fa-columns"></i></button>
                    </div>
                </div>
            );
        };

        // 4. Main Content Component
        const MainContent = () => {
            return (
                <div className="flex-1 ml-64 p-8 min-h-screen bg-gray-50">
                    <Header />

                    {/* Page Title Area */}
                    <div className="flex justify-between items-end mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-1">Khai báo tình trạng nhân khẩu</h1>
                        </div>
                        <div className="flex items-center text-sm text-gray-500">
                            <span>Today</span>
                            <i className="fas fa-chevron-down ml-1 text-xs"></i>
                        </div>
                    </div>

                    {/* Declaration Button (Updated Text and Style) */}
                    <div className="flex justify-end mb-6">
                         <button className="bg-gray-800 hover:bg-gray-900 text-white px-5 py-2.5 rounded-lg shadow-lg text-sm font-medium flex items-center transition-colors">
                            <i className="fas fa-plus mr-2"></i> Thêm nhân khẩu mới
                        </button>
                    </div>

                    {/* Main Card */}
                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        
                        {/* Card Header */}
                        <div className="p-6 border-b border-gray-100">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h2 className="text-lg font-semibold text-gray-800">Bảng chi tiết hộ khẩu</h2>
                                        <span className="bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded font-medium">Detailed Statistical Table</span>
                                    </div>
                                    <p className="text-gray-500 text-sm mt-1">Chi tiết các thành viên trong 1 hộ khẩu năm 2025</p>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    {/* Search Box */}
                                    <div className="relative">
                                        <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input 
                                            type="text" 
                                            placeholder="Search..." 
                                            className="pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                                        />
                                    </div>
                                    
                                    {/* Filters */}
                                    <button className="flex items-center px-3 py-2 border border-gray-200 rounded-lg text-gray-600 hover:bg-gray-50 text-sm font-medium">
                                        <i className="fas fa-filter mr-2"></i> Filters
                                    </button>
                                    
                                    {/* Export */}
                                    <button className="flex items-center px-3 py-2 border border-gray-200 rounded-lg text-gray-600 hover:bg-gray-50 text-sm font-medium">
                                        <i className="fas fa-cloud-download-alt mr-2"></i> Export
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Table */}
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm text-gray-600">
                                <thead className="bg-gray-50 text-gray-500 font-medium border-b border-gray-200">
                                    <tr>
                                        <th className="px-6 py-4">Số thứ tự <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4">Họ và tên thành viên <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4">Quan hệ với chủ hộ <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4">Ngày sinh <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4">Nghề nghiệp <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4">Tình trạng nhân khẩu <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                        <th className="px-6 py-4 text-center">Hành động <i className="fas fa-arrow-down ml-1 text-xs opacity-50"></i></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {members.map((member) => (
                                        <tr key={member.id} className="hover:bg-gray-50/50 transition-colors">
                                            <td className="px-6 py-4 font-medium text-gray-900">{member.id}</td>
                                            <td className="px-6 py-4 font-medium text-gray-700">{member.name}</td>
                                            <td className="px-6 py-4">{member.relation}</td>
                                            <td className="px-6 py-4">{member.dob}</td>
                                            <td className="px-6 py-4">{member.job}</td>
                                            <td className="px-6 py-4">
                                                <StatusBadge status={member.status} />
                                            </td>
                                            <td className="px-6 py-4 text-center">
                                                <div className="flex items-center justify-center space-x-2">
                                                    <button className="bg-cyan-400 hover:bg-cyan-500 text-white px-3 py-1 rounded-lg text-xs font-medium shadow-sm transition-colors">
                                                        Sửa
                                                    </button>
                                                    <button className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-xs font-medium shadow-sm transition-colors">
                                                        Xóa
                                                    </button>
                                                    <button className="text-gray-400 hover:text-gray-600">
                                                        <i className="fas fa-ellipsis-v text-xs"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Pagination */}
                        <div className="p-6 border-t border-gray-100 flex justify-center">
                            <div className="flex items-center space-x-2 border-2 border-dashed border-purple-200 p-2 rounded-xl">
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-400 text-xs font-bold hover:bg-red-100">
                                    &lt;
                                </button>
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-900 text-xs font-bold hover:bg-red-100">
                                    1
                                </button>
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-900 text-xs font-bold hover:bg-red-100">
                                    2
                                </button>
                                <span className="w-8 h-8 flex items-center justify-center text-red-300 text-xs font-bold">...</span>
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-900 text-xs font-bold hover:bg-red-100">
                                    8
                                </button>
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-900 text-xs font-bold hover:bg-red-100">
                                    9
                                </button>
                                <button className="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-400 text-xs font-bold hover:bg-red-100">
                                    &gt;
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        function App() {
            return (
                <div className="flex font-sans text-gray-900 bg-gray-50 min-h-screen">
                    <Sidebar />
                    <MainContent />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
